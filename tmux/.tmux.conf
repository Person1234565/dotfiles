unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind R source-file ~/.tmux.conf

set-option -g allow-rename off

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g base-index 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind c new-window -c "~/"
bind v new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind \" split-window -v -c "#{pane_current_path}"

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key -r D run-shell "tmux neww ~/.local/scripts/tmux-sessionizer ~/.dotfiles/"
bind-key -r N run-shell "tmux neww ~/.local/scripts/tmux-sessionizer ~/.config/nvim/"
bind-key -r C run-shell "tmux neww ~/.local/scripts/tmux-sessionizer ~/projects/comp/"

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set-option -g renumber-windows on
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

# Plugins 
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin options
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
